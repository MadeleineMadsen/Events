{% include "_header.html" %}

<main id="index" class="page"
mix-url="/"
mix-top="body"
mix-hide=".page" mix-show="#index"
mix-title="{{ title | default('Company') }}"
>
    {% include "_nav.html" %}
    <div id="map"></div>
    <div id="right">
        <div id="items">
            {% for row in rows %}
                {% include "_item.html" %}
            {% endfor %}              
        </div> 
        {% include "_button_get_more_items.html" %} 
    </div>
</main>

{% include "_footer.html" %}
